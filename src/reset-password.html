<head>

  <title>Reset Password - Supply Chain Lite</title>
  <style>
    /* Minimal custom CSS for split screen layout */
    .split-container {
      min-height: 100vh;
    }
    .brand-section {
      background: linear-gradient(to top right, #0a0a0a, #404040);
    }
  </style>
</head>
<body>
  
  <div class="container-fluid split-container p-0">
    <div class="row g-0 min-vh-100">
      
      <!-- Left Side - Branding -->
      <div class="col-lg-6 d-none d-lg-flex brand-section text-white flex-fill">
        <div class="d-flex flex-column justify-content-center align-items-center w-100 p-5">
          
        <div class="mb-3 mb-lg-4">
          <!-- Replace with your own branding logo if available -->
          <img src="/scc.svg" alt="Supply Chain Lite Logo" class="img-fluid" style="width: 4rem; height: 4rem;" />
        </div>
      <h1 class="fs-3 fs-lg-1 fw-bold mb-3 text-white text-center">Supply Chain Lite</h1>
      <p class="fs-5 fs-lg-4 fw-500 text-white text-center" style="max-width: 24rem; line-height: 1.6;">Streamline your planning with lightweight, modern supply chain planning tools.</p>

        </div>
      </div>

      <!-- Right Side - Login Form -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center bg-white">
        <div class="w-100 p-4 p-md-5" style="max-width: 500px;">
          
          <!-- Mobile Logo -->
            <div class="d-lg-none text-center mb-4">
            <img src="./scc.svg" alt="Supply Chain Lite Logo" class="img-fluid mb-3" style="width: 3rem; height: 3rem;" />
            <h2 class="fw-bold">Supply Chain Lite</h2>
            </div>


          <!-- Reset Password Form -->
          <form class="bg-white p-4">

          <div class="mb-4">
            <h1 class="display-5 fw-bold mb-2">Reset Password</h1>
            <p class="text-muted fw-bold fs-5">Enter your new password below</p>
          </div>
            
            <!-- New Password Input -->
            <div class="mb-4">
              <label for="newPasswordInput" class="form-label fw-bold text-uppercase fs-6">New Password</label>
              <input 
                type="password" 
                class="form-control form-control-lg" 
                id="newPasswordInput" 
                placeholder="Enter new password"
                required
              >
            </div>

            <!-- Confirm Password Input -->
            <div class="mb-4">
              <label for="confirmPasswordInput" class="form-label fw-bold text-uppercase fs-6">Confirm Password</label>
              <input 
                type="password" 
                class="form-control form-control-lg" 
                id="confirmPasswordInput" 
                placeholder="Re-enter new password"
                required
              >
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-dark btn-lg">Reset Password</button>

            <div class="d-flex gap-3 justify-content-center flex-wrap mt-3">
              <a href="login.html" class="text-decoration-none fw-bold text-dark">← Back to Sign In</a>

        </div>
