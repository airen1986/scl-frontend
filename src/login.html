<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Supply Chain Lite</title>
  <style>
    /* Minimal custom CSS for split screen layout */
    .split-container {
      min-height: 100vh;
    }
    .brand-section {
      background: linear-gradient(to top right, #0a0a0a, #404040);
    }
  </style>
</head>
<body>
  
  <div class="container-fluid split-container p-0">
    <div class="row g-0 min-vh-100">
      
      <!-- Left Side - Branding -->
      <div class="col-lg-6 d-none d-lg-flex brand-section text-white flex-fill">
        <div class="d-flex flex-column justify-content-center align-items-center w-100 p-5">
          
        <div class="mb-3 mb-lg-4">
          <!-- Replace with your own branding logo if available -->
          <img src="/scc.svg" alt="Supply Chain Lite Logo" class="img-fluid" style="width: 4rem; height: 4rem;" />
        </div>
      <h1 class="fs-3 fs-lg-1 fw-bold mb-3 text-white text-center">Supply Chain Lite</h1>
      <p class="fs-5 fs-lg-4 fw-500 text-white text-center" style="max-width: 24rem; line-height: 1.6;">Streamline your planning with lightweight, modern supply chain planning tools.</p>

        </div>
      </div>

      <!-- Right Side - Login Form -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center bg-white">
        <div class="w-100 p-4 p-md-5" style="max-width: 500px;">
          
          <!-- Mobile Logo -->
            <div class="d-lg-none text-center mb-4">
            <img src="./scc.svg" alt="Supply Chain Lite Logo" class="img-fluid mb-3" style="width: 3rem; height: 3rem;" />
            <h2 class="fw-bold">Supply Chain Lite</h2>
            </div>

          <!-- Login Form -->
          <form class="bg-white p-4" id="loginForm" novalidate>

            <!-- Form Header -->
            <div class="mb-4">
              <h1 class="display-4 fw-bold mb-2">Welcome Back</h1>
              <p class="text-muted fw-bold fs-4">Sign in to continue to your account</p>
            </div>
            
            <!-- Email Input -->
            <div class="mb-4">
              <label for="emailInput" class="form-label fw-bold text-uppercase fs-6">Email Address</label>
              <input 
                type="email" 
                class="form-control form-control-lg" 
                id="emailInput" 
                placeholder="Enter your email"
                required
              >
            </div>

            <!-- Password Input -->
            <div class="mb-4">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <label for="passwordInput" class="form-label fw-bold text-uppercase fs-6 mb-0">Password</label>
                <a href="forgot-password.html" class="text-decoration-none fw-bold text-dark">Forgot?</a>
              </div>
              <input 
                type="password" 
                class="form-control form-control-lg" 
                id="passwordInput" 
                placeholder="Enter your password"
                required
              >
            </div>

            <!-- Submit Button -->
            <div class="d-grid pt-4 mb-4">
              <button type="submit" class="btn btn-dark btn-lg" id="loginSubmit">Sign In</button>
            </div>

          </form>

          <!-- Sign Up Link -->
          <div class="text-center mt-4">
            <p class="fw-semibold text-muted mb-3">
              Don't have an account? 
              <a href="signup.html" class="text-decoration-none fw-bold text-dark">Create Account</a>
            </p>

        </div>
      </div>

    </div>
  </div>

  <script type="module" src="/js/main.js"></script>
  <script type="module" src="/js/login/main.js"></script>
</body>
</html>
